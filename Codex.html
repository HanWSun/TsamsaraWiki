---
layout: page
title: Coming Soon
background: grey
---

<section class="page-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">We're still in the process of unearthing this knowledge</h2>
        <h3 class="section-subheading text-muted">
          Come back soon!
        </h3>
      </div>
    </div>
    {% for category in site.categories%}
        <li>
            <h2><a href="{{category.url | relative_url}}">{{category.name}}</a></h2>
            <h3>{{category.name}}</h3>
            <!--the | represents a filter, what we're transforming/doing to the var. markdownify is needed to process md files we're trying to display in html-->
            <p>{{category.content | markdownify}}</p>
        </li>
    {%endfor%}
  </div>
</section>
<!-- Portfolio Grid -->
