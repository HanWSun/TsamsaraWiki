<section class="page-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">We're still in the process of unearthing this knowledge</h2>
        <h3 class="section-subheading text-muted">
          Come back soon!
        </h3>
      </div>
    </div>
    <div class="row">
      {% for category in site.categories%}
        <div class="col-md-2">
          <a class="portfolio-link" href="{{category.url | relative_url}}">
            <img class="img-fluid" src="assets/img/Navitas.png" alt="">
          </a>
          <div class="portfolio-caption">
            <h4>{{ category.name }}</h4>
          </div>
        </div>
      {%endfor%}
    </div>
  </div>
</section>
