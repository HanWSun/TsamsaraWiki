---
layout: page
---
{% include nav.html %}

<section class="page-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading text-uppercase">{{page.title}}</h2>
                <h3 class="section-subheading">
                    <p>
                        "Works of Wonder"
                    </p>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 section-heading text-center text-uppercase">
                {{ content }}
            </div>
        </div>
        <div class="row">
            {% assign filtered_posts = site.posts | where: 'category', page.name %}
            {%for post in filtered_posts%}
                <div class="col-sm-3">
                    <a class="codex-link" href="{{post.url}}">
                        <img class="img-fluid" src="{{post.image | absolute_url}}" alt="">
                        <div class="category-caption">
                            <h4 class="category-heading" >{{ post.title }}</h4>
                            <p class="text-muted">{{ post.summary }}</p>
                        </div>
                    </a>
                </div>
            {%endfor%}
        </div>
        </div>    
    </div>
</section>
